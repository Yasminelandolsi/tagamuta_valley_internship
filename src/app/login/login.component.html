<div class="container">
    <div class="header">
      <img src="assets/cnam-logo.png" alt="CNAM Logo" class="cnam-logo">
      <div class="title">Bienvenue au TacNam</div>
      <img src="assets/tagamuta-valley-logo.png" alt="Tagamuta Valley Logo" class="tagamuta-logo">
    </div>
    <div class="description">
      <p>TacNam est un service développé par Tagamuta Valley pour faciliter les demandes et la gestion de l'APCI.  </p>
    </div>
    <div class="form-container">
      <div class="sign-up-header">LOGIN</div>
      <form (ngSubmit)="login()">
        <div class="signin-group">
          <label for="role">Role:</label>
          <select id="role" [(ngModel)]="role" name="role" required>
            <option value="DOCTOR">DOCTOR</option>
            <option value="CNAM_OFFICER">CNAM_OFFICER</option>
            <option value="PATIENT">PATIENT</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id">Unique Identifiant:</label>
          <input type="number" id="id" [(ngModel)]="id" name="id" required>
        </div>
        <div class="buttons">
          <button type="submit" class="register-btn">Se connecter</button>
          <p>Vous n'avez pas encore de compte ?</p>
          <button type="button" (click)="navigateTosignup()" class="register-btn">Créer un compte</button>
       
        </div>
      </form>
    </div>
  </div>
